name: Publish new version
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Version (1.0)'
        required: true
jobs:
  Publish:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:5.0-alpine
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Tests
        run: pwsh -File ./Run-Tests.ps1
      - name: Versioning
        run: pwsh -Command "New-ModuleManifest -Path .\BitbucketCLI.psd1 -ModuleVersion '$VERSION' -Author 'Jos√© Oliveira'"
      - name: Publish
        run: pwsh -Command 'Publish-Module -Path . -NuGetApiKey ${{ secrets.NuGetApiKey }}'
      - name: Tagging
        run: |
          git commit -am "version bump";
          git tag "v$VERSION" && git push -f --follow-tags